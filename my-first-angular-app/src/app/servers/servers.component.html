<div class="container">
  <!-- Add a Button that Says "Display Details" -->
  <button class="btn btn-primary" (click)="toggleMessage()">
    Display Details
  </button>
  <p *ngIf="hiddenMessage">Secret Password : Tuna</p>
  <div
    *ngFor="let number of counterArray; let i = index"
    [ngStyle]="{
      backgroundColor: number >= 5 ? getColor() : 'transparent'
    }"
    [ngClass]="{ fifth: number >= 5 }"
  >
    {{ number }}
  </div>
</div>
