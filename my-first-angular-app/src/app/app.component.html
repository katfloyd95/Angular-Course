<div class="container" >
  <div class="row" >
    <div class="col-sm-12" >
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd"
      >Only show Odd Numbers</button>
      <br><br>
      <ul class="list-group" >
        <div *ngIf="onlyOdd" >
          <li
            class="list-group-item"
            [ngClass]="{odd: oddNumber % 2 !== 0}"
            [ngStyle]="{backgroundColor: oddNumber % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let oddNumber of oddNumbers"
          >{{oddNumber}}</li>
        </div>
        <div *ngIf="!onlyOdd" >
          <li
            class="list-group-item"
            [ngClass]="{odd: evenNumber % 2 !== 0}"
            [ngStyle]="{backgroundColor: evenNumber % 2 === 0 ? 'lightblue' : 'transparent'}"
            *ngFor="let evenNumber of evenNumbers"
          >{{evenNumber}}</li>
        </div>
      </ul>
      <p appBasicHighlight>Style me with basic directive!</p>
      <p appBetterHighlight>Style me with the better directive!</p>
    </div>
  </div>
</div>
