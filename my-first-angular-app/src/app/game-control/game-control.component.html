<div class="container">
  <h2>Control Buttons</h2>
  <div class="container" style="max-width: 500px; float: left">
    <div class="row">
      <div class="col-sm">
        <button class="btn btn-success" (click)="onStartGame()">Start</button>
      </div>
      <div class="col-sm">
        <button class="btn btn-danger" (click)="onStopGame()">Stop</button>
      </div>
    </div>
  </div>
</div>
